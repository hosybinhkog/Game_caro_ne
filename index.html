<!DOCTYPE html>

<html>

<head>
    <title>Game Caro Onilne</title>
    <link rel="stylesheet" type="text/css" href="CssFile.css" />
    <link href="./Images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <meta name="viewport" content="width= device-width,initial-scale=1" />
</head>

<body onLoad="Loaded()" id="bgr">
    <h1 class="title">Game <span>Caro</span></h1>
    <div class="container">
        <div id="divmain">
            <table id="table">
            </table>
        </div>
        <div id="divcontrol">
            <div id="label1">
                <h3>Current player</h3>
            </div>
            <div id="imgPlayer"></div>
            <br />
            <div id="label2">
                <input type="checkbox" id="chbtime" onClick="TimeReturn()" /><b>TIME:</b></div>
                <progress id="pgrTime" max="100" value="100">
                </progress>
                <time></time>
            <br />
            <input type="button" class="button" value="PLAYER VS PLAYER" onClick="PvsP()" />
            <input type="button" class="button" value="PLAYER VS COMPUTER" onClick="PvsM()" />
            <input type="button" class="button" value="UNDO" onClick="Undo(2)" /><br />
            <div id="divcheckbox">
                <input type="checkbox" id="chbmode" onClick="ChooseMode()" />
                <h5>Block both sides</h5>
            </div>
        </div>
    </div>
    <img src="./Images/logo.png" alt="" class="static">
    <script type="text/javascript" src="./script/EventFile.js"></script>
    <script type="text/javascript" src="./script/AIFile.js"></script>
    <script src="./script/app.js"></script>
</body>


</html>
